<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      <ion-icon name="notifications-outline"></ion-icon>
      Notifikasi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="notifications.length > 0; else noNotif">
    <ion-item *ngFor="let notif of notifications">
      <ion-avatar slot="start">
        <ion-icon name="mail-unread-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{ notif.nama_layanan }}</h3>
        <p *ngIf="notif.status === 'pending'">
          Reservasi Anda sedang menunggu konfirmasi.
        </p>
        <p *ngIf="notif.status === 'confirmed'">
          Reservasi Anda telah <b>dikonfirmasi</b>. Sampai jumpa di salon!
        </p>
        <small>{{ notif.tanggal_reservasi }} - {{ notif.jam_reservasi }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noNotif>
    <ion-text color="medium">
      <p>Tidak ada notifikasi saat ini.</p>
    </ion-text>
  </ng-template>
</ion-content>
