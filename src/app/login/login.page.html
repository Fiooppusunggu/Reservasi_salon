<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Masuk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card class="ion-padding">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Login Pengguna</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="full">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" color="primary" (click)="login()">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Login
        </ion-button>

        <div class="ion-text-center ion-padding-top">
          <small>Belum punya akun? <a routerLink="/register">Daftar di sini</a></small>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
